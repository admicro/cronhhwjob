name: do cronjob everyday

on:
  schedule:
    - cron: "0 1 * * *"

jobs:
  deploy:
    runs-on: ubuntu-20.04
    timeout-minutes: 30
    steps:
    - uses: actions/checkout@master
    
    - name: Run task
      if: success()
      run: |
        docker run \
        -e SITE_NAME=hoangweb.com \
        -e SITE_TOKEN=${{ secrets.token }} \
        -e JOB_NAME=${{ secrets.jobName }} \
        ghcr.io/admicro/hhwjob:latest
